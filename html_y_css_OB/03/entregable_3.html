<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo html</title>
    </head>
    <body>
        <div>
            <h1>
                Aprendiendo a utilizar imagenes
            </h1>
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/834530/capsule_616x353.jpg?t=1671625294" alt="yakuza kiwami.jpg">
        </div>
        <div>
            <h1>
                Aprendiendo a utilizar videos
            </h1>
            <video loop autoplay muted controls>
                <source type="video/mp4" src="assets/tippa_video.mp4"/>
            </video>
        </div>
        <div>
            <h1>
                Aprendiendo a utilizar audios
            </h1>
            <audio controls autoplay loop>
                <source type="audio/mp3" src="assets/tippa_audio.mp3">
            </audio>
        </div>
    </body>
</html>
