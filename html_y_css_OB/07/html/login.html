<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>
            Registrate en el formulario
        </h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture></picture>
                <span>Registrate con Twitter</span>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>
                O...
            </span>
            <hr>
        </div>
        <form action="">
            <div class="inputs">
                <label for="nombre">
                    <span>
                        Nombre
                    </span>
                    <input type="text" name="nombre">
                </label>
                <label for="user">
                    <span>
                        User
                    </span>
                    <input type="text" name="user">
                </label>
            </div>
            <label for="email">
                <span>
                    Email
                </span>
                <input type="email" name="email">
            </label>
            <label for="password">
                <span>
                    Contrase√±a
                </span>
                <input type="password" name="password" placeholder="6+ caracteres">
            </label>
            <label for="chkbox">
                <span>
                    Acepto las condiciones y el aviso legal
                </span>
                <input type="checkbox" name="chkbox">
            </label>
            <button type="submit">
                <span>
                    Crear Cuenta
                </span>
            </button>
        </form>
    </div>
</body>
</html>
